
<!DOCTYPE html>
<html>
<head>
<title>on-screen Bambara keyboard</title>
<style>

body {
  background: linear-gradient(-120deg, red 10%, yellow 40%, green 80%);
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
}

#container {
  display: flex;
  flex-wrap: wrap;
  width:45vw;
}

#keyboard {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
}

#keyboard button {
  color: #fff;
  width: 50px;
  height: 50px;
  margin: 5px;
  font-size: 18px;
  border: inset;
  border-radius: 10px;
  background: linear-gradient(-125deg, #444 15%, #111 74%);
  cursor: pointer;
}

#output {
  width: 100%;
  height: 200px;
  background-color: #222;
  color: #fff;
  font-family: sans-serif;
  font-size: 24px;
  border: 3px double white;
  border-radius: 10px;
  margin-bottom: 20px;
  padding: 12px;
  resize: none;
}
</style>
</head>
<body>
  <div id="container">
    <textarea id="output"></textarea>
  <div id="keyboard">
    <button>&nbsp;</button>
    <button>&larr;</button>
  </div>
  </div>
  <script>
    const keyboard = document.getElementById("keyboard");
    const output = document.getElementById("output");
    const bambaraAlphabet = "a e ɛ i o ɔ b c d f g h j k l m n ɲ ŋ p r s t w y z";

    bambaraAlphabet.split(" ").forEach(letter => {
      const key = document.createElement("button");
      key.textContent = letter;
      key.addEventListener("click", () => {
        output.value += letter;
      });
      keyboard.appendChild(key);
    });

    const spaceButton = document.querySelector("#keyboard button:first-child");
    spaceButton.addEventListener("click", () => {
      output.value += " ";
    });

    const backspaceButton = document.querySelector("#keyboard button:nth-child(2)");
    backspaceButton.addEventListener("click", () => {
      output.value = output.value.slice(0, -1);
    });
  </script>
</body>
</html>
